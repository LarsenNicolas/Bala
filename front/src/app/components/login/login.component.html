<body>
    <div class="container w-25 my-5 px-0">
        <div>
            
            <h2 class="mb-4">Ingresá tus datos:</h2>

            <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)">
                <div class="mb-3">
                    <label for="username" class="form-label d-none">Email</label>
                    <input type="username" placeholder="Usuario" name="username" id="username" class="form-control p-3" formControlName="username" required >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label d-none">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" name="password" id="password" class="form-control p-3" formControlName="password" required>
                </div>
                <button type="submit" class="btn btn-dark fw-bold text-light p-3 sing-in rounded w-100">Iniciar</button>
            </form>
            
            <!-- Mensaje de error -->
            <div *ngIf="error">
                <p class="text-danger text-center ps-1 my-2">Email o contraseña incorrecta</p>
            </div>

            <hr>
            <div class="mt-2">
                <span>No tenés cuenta? <a class="fw-bold" routerLink="/registro">Registrate!</a></span>
            </div>
        </div>
    </div>
</body>
